<script  type="text/javascript">
var dataTable=null;
var columns=null;
var dataSet=null;
var count=0;
var grossProfitList;
initDatepicker('#jeDate1',-1);
initDatepicker('#jeDate2',-1);

function queryGrossProfit() {

    if ($('#dataTable').hasClass('dataTable')) {
    	//dataTable = $('#dataTable').dataTable();
    	if(dataTable!=null){
        	dataTable.fnClearTable(); //清空数据
        	dataTable.fnDestroy();//销毁
        	dataTable.empty();//清空列
    	}
    }
    var searchData = $("#searchForm").formToObj();
    $.ajax({
        url: ip_url+"gp/grossprofit/queryGrossProfitRotation",
		dataType : "json",
		type : "POST",
		async: false,
        data :JSON.stringify(searchData),
        contentType : "application/json; charset=utf-8",
		success : function(res){
			if(res!=null){
				count = res.data;
				if(count!=null&&count!='0'&&count>0){
					columns=res.columns;
					dataSet=res.dataSet;
					refressData(columns,dataSet);
				}else{
			         layer.msg("无数据",{icon:5});
			    }
			}
		},
		error : function(e) {
			layer.alert("获取表头信息失败");
		}
	});
}

function refressData(columns,dataSet){
	dataTable= $('#dataTable').dataTable({
    	destroy:true,
    	retrieve:true,
        bSort: !$('input[name=rollUp]').is(':checked'), //是否启动各个字段的排序功能
        bFilter: false, //是否启动过滤、搜索功能
        lengthChange: false, //是否允许用户自定义每页显示数量
        iDisplayLength: 50, //默认显示的记录数
        oLanguage: {
            sProcessing: "正在获取数据，请稍后...",
            sZeroRecords: "无数据!",
            sInfo : "共 _TOTAL_ 条",
            sInfoEmpty: "记录数为0",
            oPaginate: {
                "sFirst": "第一页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "最后一页"
            }
        },
        "createdRow" : function(row) {//数字右对齐
        	$(row).children("td").each(
        		function(index) {
        			if (index==0) {
        				$(this).css("padding", "0px").css("padding-top", "8px").css("padding-bottom", "8px").css("padding-right", "8px").css("text-align","center");
        			}else{
        				$(this).css("padding", "0px").css("padding-top", "8px").css("padding-bottom", "8px").css("padding-right", "8px").css("text-align","right");
        			}
        			$(this).css("vertical-align","middle");//上下居中
        		}
        	);
        },
        data: dataSet,
        columns: columns,
        fnDrawCallback: function(oSettings) {
            $('#' + oSettings.sTableId).css("width", "100%");
        }
    });
}

function printChart(){
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"gp/grossprofit/printGrossProfitRotation";
    $.ajax({
        url: exportUrl,
        dataType: "json",
        data: JSON.stringify(data),
        type: "post",
        async: true,
        contentType: "application/json; charset=utf-8",
        success: function(res) {
            if (res.errorCode=="0") {
                window.open("http://"+window.location.host+res.body);
            } else {
                layer.msg(res.msg,{icon:5});
            }
        },
        error: function(e) {
        	 layer.alert("系统错误!");
        }
    });
}

function exportExcel() {
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"gp/grossprofit/exportGrossProfitRotation";
    var temp = document.createElement("form");
    temp.action = exportUrl;
    temp.method = "POST";
    // temp.target = "_blank";
    temp.style.display = 'none';
    for (var x in data) {
        var opt = document.createElement("textarea");
        opt.name = x;
        opt.value = data[x];
        temp.appendChild(opt);
    }
    document.body.appendChild(temp);
    temp.submit();
    return temp;
}

</script>
