function initDataTables(){
    var numberScale = $('#numScale').val();
    var priceScale = $('#priceScale').val();
    dataTable = $("#dataTable").dataTable({
		responsive: false,
        bAutoWidth: true,
        bSort: false, //是否启动各个字段的排序功能

        lengthChange: false, //是否允许用户自定义显示数量
        iDisplayLength: 15, //默认显示的记录数
        oLanguage: {
            sProcessing: "正在获取数据，请稍后...",
            sZeroRecords: "无数据!",
            sInfo : "共 _TOTAL_ 条",

            oPaginate: {
                "sFirst": "第一页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "最后一页"
            }
        },
        sAjaxSource: "accbook/subsidiarynum/datatables",
        fnServerData : function(sSource, aDataSet, fnCallback) { 
            var searchData = $("#searchForm").formToObj();
            $.ajax({
                "dataType" : 'json', 
                "contentType": "application/json",
                "type" : "POST",
                "url" : sSource,
                "async": false,
                "data" : JSON.stringify(searchData),
                success : function(data){
                    successCallback(data, aDataSet, fnCallback);
                    sessionStorage.isFlip = 0;
                    
                    voucherData = data.data;
                    var voucherIdArray = [];
                    if(voucherData){
                        for(var i=0;i<voucherData.length;i++){
                            voucherIdArray.push(voucherData[i].id);
                        }
                    }
                    sessionStorage.voucherIdArray = JSON.stringify({data:voucherIdArray});

                },
                error : function(e) {
                    logout_login("请重新登录");
                }
            });
        },
        aoColumns : [{
            "mData" : "coaCode",
            "sTitle" : "科目编码",
            "bVisible":false,
        },{
            "mData" : "jeDate", 
            "sTitle" : "日期",
            "sWidth" : "10%"
        },{
            "mData" : "jeCatogery",
            "sTitle" : "凭证字号",
            "mRender": function(data, type, full) {
                if(data==null||data.trim()==""){return ""}
                return '<center class="mt10 pointer" onclick="toThisVoucher(\''+full.jeHeaderId+'\')">'+data.split('-')[0] + "-" + numFormat(full.jeSeq, "0000")+'</center>';
            }
        },{

            "sTitle" : "摘要",

        }, {

            "mRender" :function (data,type,full){

            "mRender" :function (data,type,full){

            "sTitle" : "单价",

        },{

// obj为jquery选择器
function initTreeData(obj,index){
    var setting = {
        view: { dblClickExpand: false, showLine: false },
        data: { simpleData: { enable: true } },
        callback: {
            onClick: function(event, treeId, treeNode) {
                //console.log(treeNode)
                $$("coaCode"+index).value = treeNode.dispName;
                $$("crDr").value = treeNode.crDr;
                $("input[name=coaCode"+index+"]").val(treeNode.coaCode);
            },
            onDblClick: function(e, treeId, treeNode) {
                $$("coaCode"+index).value = treeNode.dispName;
                $$("crDr").value = treeNode.crDr;
                $("input[name=coaCode"+index+"]").val(treeNode.coaCode);
                $('#myModal').modal('hide');
            }
        }
    };
    $.fn.zTree.init($(obj), setting,coaList);
}

// 打开科目树弹窗
function openLayer(index) {
    $('#myModal').modal('show');
    initTreeData('#glCoaTree', index);
}

function printChart(){
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"accbook/printSubsidiaryNum";
    $.ajax({
        url: exportUrl,
        dataType: "json",
        data: JSON.stringify(data),
        type: "post",
        async: true,
        contentType: "application/json; charset=utf-8",
        success: function(res) {
            if (res.errorCode=="0") {
                window.open("http://"+window.location.host+res.body);
            } else {
                layer.msg(res.msg,{icon:5});
            }
        },
        error: function(e) {
        	 layer.alert("系统错误!");
        }
    });
}

function exportExcel() {
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"accbook/exportSubsidiaryNum";
    var temp = document.createElement("form");
    temp.action = exportUrl;
    temp.method = "POST";
    // temp.target = "_blank";
    temp.style.display = 'none';
    for (var x in data) {
        var opt = document.createElement("textarea");
        opt.name = x;
        opt.value = data[x];
        temp.appendChild(opt);
    }
    document.body.appendChild(temp);
    temp.submit();
    return temp;
}
