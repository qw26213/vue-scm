<script type="text/javascript">
var dataTable;
initCurrencyList('currency');
getAvailablePeriod();
dropmenuToggle();//更多筛选
function getAvailablePeriod() {
    $.ajax({
        url: ip_url+"gl/period/getSelectList",
        dataType: "json",
        type: "post",
        async: true,
        contentType: "application/json; charset=utf-8",
        success: function(res) {
            coursePeriod = res.data;
            initCoaPeriod('periodCode1', res.data);
            initCoaPeriod('periodCode2', res.data);
            initDataTable();
        },
        error : function(e) {
            logout_login("请重新登录");
        }
    });
}

function initDataTable() {
    dataTable = $("#dataTable").dataTable({
        bSort: false,
        bFilter: false,
        lengthChange: false,
        iDisplayLength: 15,
        oLanguage: {
            sProcessing: "正在获取数据，请稍后...",
            sInfo: "共 _TOTAL_ 条",
            sZeroRecords: "无数据!",
            sInfoEmpty: "记录数为0",
            oPaginate: {
                "sFirst": "第一页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "最后一页"
            }
        },
        sAjaxSource: ip_url+"accbook/ledger/datatables",
        fnServerData: function(sSource, aDataSet, fnCallback) {
            var searchData = $("#searchForm").formToObj();
            $.ajax({
                url: sSource,
                type: "POST",
                data: JSON.stringify(searchData),
                dataType: 'json',
                contentType: "application/json",
                async: false,
                success: fnCallback,
                error : function(e) {
                    logout_login("请重新登录");
                }
            });
        },
        aoColumns: [{
            "mData": "coaCode",
            "sTitle": "科目编码",
            "mRender": function(data, type, full) {
                return '<span>' + data + '</span>';
            }
        }, {
            "mData": "pageCoaName",
            "sTitle": "科目名称",
        }, {
            "mData": "listPeriodCode",
            "sTitle": "<center>期间</center>",
            "mRender": function(data, type, full) {
                return callBackFunFtd(data);
            }
        }, {
            "mData": "listSummary",
            "sTitle": "<center>摘要</center>",
            "mRender": function(data, type, full) {
                return callBackFunFtd(data);
            }
        }, {
            "mData": "listNetDr",
            "sTitle": "<center>借方金额</center>",
            "mRender": function(data, type, full) {
                return callBackFunFtdFix(data);
            }
        }, {
            "mData": "listNetCr",
            "sTitle": "<center>贷方金额</center>",
            "mRender": function(data, type, full) {
                return callBackFunFtdFix(data);
            }
        }, {
            "mData": "listCrDrStr",
            "sTitle": "<center>方向</center>",
            "mRender": function(data, type, full) {
                return callBackFunFtd(data);
            }
        }, {
            "mData": "listBalance",
            "sTitle": "<center>余额</center>",
            "mRender": function(data, type, full) {
                return callBackFunFtdFix(data);
            }
        }],
        "fnDrawCallback": function(oSettings) {
            $('#' + oSettings.sTableId).css("width", "100%");
        }
    });
}

function callBackFunFtd(data) {
    var html = "";
    for (var i = 0; i < data.length; i++) {
        if (i == data.length - 1) {
            html += '<span class="tx-c">' + data[i] + '</span>';
            break;
        }
        html += '<span class="tx-c">' + data[i] + '</span><hr>';
    }
    return html;
}

function callBackFunFtdFix(data) {
    var html = "";
    for (var i = 0; i < data.length; i++) {
        var tmp = toFormatStr(data[i], 2, true, true);
        if (i == data.length - 1) {
            html += '<span class="tx-r">' + (tmp) + '</span>';
            break;
        }
        html += '<span class="tx-r">' + (tmp) + '</span><hr>';
    }
    return html;
}

// ------查询数据-----
function reGetDataTables() {
    dataTable.fnDestroy();
    initDataTable();
    closeSearchForm();
}

// ------重置表单-----
function resetForm() {
    $('#searchForm')[0].reset();
}

// obj为jquery选择器
function initTreeData(obj, index) {
    var setting = {
        check: { enable: false },
        data: { simpleData: { enable: true } },
        view: { showIcon: false },
        callback: {
            onClick: function(event, treeId, treeNode) {
                $$("coaCode" + index).value = treeNode.dispName;
                $("input[name=coaCode" + index + "]").val(treeNode.coaCode);
            },
            onDblClick: function(e, treeId, treeNode) {
                $$("coaCode" + index).value = treeNode.dispName;
                $("input[name=coaCode" + index + "]").val(treeNode.coaCode);
                $('#myModal').modal('hide');
            }
        }
    };
    $.fn.zTree.init($(obj), setting, coaList);
}

// 打开科目树弹窗
function openLayer(index) {
    $('#myModal').modal('show');
    initTreeData('#glCoaTree', index);
}

function printChart(){
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"accbook/printLedger";
    $.ajax({
        url: exportUrl,
        dataType: "json",
        data: JSON.stringify(data),
        type: "post",
        async: true,
        contentType: "application/json; charset=utf-8",
        success: function(res) {
            if (res.errorCode=="0") {
                window.open("http://"+window.location.host+res.body);
            } else {
                layer.msg(res.msg,{icon:5});
            }
        },
        error: function(e) {
        	 layer.alert("系统错误!");
        }
    });
}
function exportExcel() {
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"accbook/exportLedger";
    var temp = document.createElement("form");
    temp.action = exportUrl;
    temp.method = "POST";
    // temp.target = "_blank";
    temp.style.display = 'none';
    for (var x in data) {
        var opt = document.createElement("textarea");
        opt.name = x;
        opt.value = data[x];
        temp.appendChild(opt);
    }
    document.body.appendChild(temp);
    temp.submit();
    return temp;
}
