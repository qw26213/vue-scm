function getVoucherDate(){

        url: ip_url+"gl/period/getSelectList",

        async: true,
        contentType: "application/json; charset=utf-8",

            logout_login("请重新登录");
        }

}

// 获取辅助核算类型列表
function getAuxilaryList() {
    var optionHtml='<option value="">选择核算类型</option>';
    for(var i=0;i<auxiliaryType.length;i++){
        optionHtml +='<option value="'+auxiliaryType[i].auxiliaryTypeCode+'">'+auxiliaryType[i].auxiliaryTypeName+'</option>';
    }
    $('#auxiliaryType').html(optionHtml);
}

function auxiliaryCodeChange(){
    var str = $('#auxiliaryType').val();
    if(str==""){
        var optionHtml='<option value="">全部</option>';
        $('#auxiliaryCode').html(optionHtml);
    	return;
    }
    if(str!=""){
        $.ajax({
            url: ip_url+'bd/'+str+'/getSelectList',
            type : "POST",
            dataType : 'json', 
            contentType: "application/json; charset=utf-8",
            async: false,
            success : function(res){
                var optionHtml='<option value="">全部</option>';
                for(var i=0;i<res.data.length;i++){
                    optionHtml+='<option value="'+res.data[i].id+'">'+res.data[i].text+'</option>';
                }
                $('#auxiliaryCode').html(optionHtml);
            },
           	error: function() {
                logout_login("请重新登录");
            }
        })
    }
}


function initDataTables(){
    balanceTable = $("#balanceTable").dataTable({
		responsive: false,
        bAutoWidth: true,

        bSort: false,
        bFilter: false,
        lengthChange: false,
        iDisplayLength: 15,
        oLanguage: {
            sProcessing: "正在获取数据，请稍后...",
            sInfo : "共 _TOTAL_ 条",
            sZeroRecords: "无数据!",
            sInfoEmpty: "记录数为0",
            oPaginate: {
                "sFirst": "第一页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "最后一页"
            }
        },
        sAjaxSource: "accbook/projsubsidiary/datatables",
        "fnServerData" : function(sSource, aDataSet, fnCallback) { 
            var searchData = $("#searchForm").formToObj();
            aDataSet = JSON.stringify(searchData);
            $.ajax({
                "dataType" : 'json', 
                "contentType": "application/json",
                "type" : "POST",
                "url" : sSource,
                "async": false,
                "data" : aDataSet,
                success : function(data){
                    successCallback(data, aDataSet, fnCallback);
                    sessionStorage.isFlip = 0;
                    
                    voucherData = data.data;                    
                    var voucherIdArray = [];
                    if(voucherData){
                        for(var i=0;i<voucherData.length;i++){
                            voucherIdArray.push(voucherData[i].id);
                        }
                    }
                    sessionStorage.voucherIdArray = JSON.stringify({data:voucherIdArray});

                },
               	error: function() {
                    logout_login("请重新登录");
                }
            });
        },
        "aoColumns" : [{
            "mData" : "coaCode",
            "sTitle" : "<center>科目编码</center>",
            "bVisible":false,
        },{
            "mData" : "jeDate", 
            "sTitle" : "<center>日期</center>"
        },{
            "mData" : "jeCatogery",
            "sTitle" : "<center>凭证字号</center>",
            "mRender": function(data, type, full) {
                if(data==null||data.trim()==""){return ""}
                return '<center class="mt10 pointer" onclick="toThisVoucher(\''+full.jeHeaderId+'\')">'+data.split('-')[0] + "-" + numFormat(full.jeSeq, "0000")+'</center>';
            }                       
        },{
            "mData" : "summary",
            "sTitle" : "<center>摘要</center>",
        }, {
            "mData": "coaCobinationName",
            "sTitle": "<center>辅助项名称</center>"
        },{
            "mData" : "accountedDr",
            "sTitle" : "<center>借方金额</center>",
            "mRender" :function (data,type,full){
                return rightAlign(toFormatStr(data, 2, true, true));
            }            
        },{
            "mData" : "accountedCr",
            "sTitle" : "<center>贷方金额</center>",
            "mRender" :function (data,type,full){
                return rightAlign(toFormatStr(data, 2, true, true));
            }            
        },{
            "mData" : "crDr",
            "sTitle" : "<center>方向</center>",
            "mRender": function(data, type, full) {
                return formatDir(data);
            }   
        },{
            "mData" : "balance",
            "sTitle" : "<center>余额</center>",
            "mRender" :function (data,type,full){
                return rightAlign(toFormatStr(data, 2, true, true));
            }            
        }],
        "fnDrawCallback" : function(oSettings){
            $('#' + oSettings.sTableId).css("width", "100%");
        }
    }); 
}

// obj为jquery选择器
function initTreeData(obj,index){
    var setting = {
        view: { dblClickExpand: false, showLine: false },
        data: { simpleData: { enable: true } },
        callback: {
            onClick: function(event, treeId, treeNode) {
                $$("coaCode"+index).value = treeNode.dispName;
                $("input[name=coaCode"+index+"]").val(treeNode.coaCode);
            },
            onDblClick: function(e, treeId, treeNode) {
                $$("coaCode"+index).value = treeNode.dispName;
                $("input[name=coaCode"+index+"]").val(treeNode.coaCode);
                $('#myModal').modal('hide');
            }
        }
    };
    $.fn.zTree.init($(obj), setting,coaList);
}

// 打开科目树弹窗
function openLayer(index) {
    $('#myModal').modal('show');
    initTreeData('#glCoaTree', index);
}

function callBackFunFtd(data) {
    var html = "";
    for (var i = 0; i < data.length; i++) {
        if (i == data.length - 1) {
            html += '<span>' + data[i] + '</span>';
            break;
        }
        html += '<span>' + data[i] + '</span><hr>';
    }
    return html;
}

function callBackFunFtdFix(data) {
    var html = "";
    for (var i = 0; i < data.length; i++) {
        var tmp = toFormatStr(data[i], 2, true, true);
        if (i == data.length - 1) {
            html += '<span>' + (tmp) + '</span>';
            break;
        }
        html += '<span>' + (tmp) + '</span><hr>';
    }
    return html;
}

function printChart(){
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"accbook/printProjSubsidiary";
    $.ajax({
        url: exportUrl,
        dataType: "json",
        data: JSON.stringify(data),
        type: "post",
        async: true,
        contentType: "application/json; charset=utf-8",
        success: function(res) {
            if (res.errorCode=="0") {
                window.open("http://"+window.location.host+res.body);
            } else {
                layer.msg(res.msg,{icon:5});
            }
        },
        error: function(e) {
        	 layer.alert("系统错误!");
        }
    });
}

function exportExcel() {
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"accbook/exportProjSubsidiary";
    var temp = document.createElement("form");
    temp.action = exportUrl;
    temp.method = "POST";
    // temp.target = "_blank";
    temp.style.display = 'none';
    for (var x in data) {
        var opt = document.createElement("textarea");
        opt.name = x;
        opt.value = data[x];
        temp.appendChild(opt);
    }
    document.body.appendChild(temp);
    temp.submit();
    return temp;
}
