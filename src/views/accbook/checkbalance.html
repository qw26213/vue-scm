function getAuxilaryType(str) {
	if(str==null||str==''){
	    var optionHtml = '<option value="">全部</option>';
	    $('#auxiliaryCode').html(optionHtml);
		return;
	}
    $.ajax({
        url: ip_url+"bd/" + str + "/getSelectList",
        async: false,
        dataType: "json",
        type: "post",
        contentType: "application/json; charset=utf-8",
        success: function(res) {
            selectAuxiliaryType("auxiliaryCode", res.data);
        },
       	error: function() {
            logout_login("请重新登录");
        }
    });
}

function selectAuxiliaryItem(id, arr) {
    //var optionHtml='';
    var optionHtml = '<option value="">选择核算类型</option>';
    var len = arr.length;
    for (var i = 0; i < len; i++) {
        optionHtml += '<option value="' + arr[i].auxiliaryTypeCode + '">' + arr[i].auxiliaryTypeName + '</option>';
    }
    $('#' + id).html(optionHtml);
}

function selectAuxiliaryType(id, arr) {
    var optionHtml = '<option value="">全部</option>';
    var len = arr.length;
    for (var i = 0; i < len; i++) {
        optionHtml += '<option value="' + arr[i].id + '">' + arr[i].text + '</option>';
    }
    $('#' + id).html(optionHtml);
}

// obj为jquery选择器
function initTreeData(obj, index) {
    var setting = {
        view: {dblClickExpand: false,showLine: false},
        data: {simpleData: {enable: true}},
        callback: {
            onClick: function(event, treeId, treeNode) {
                $$("coaCode" + index).value = treeNode.dispName;
                $("input[name=coaCode"+index+"]").val(treeNode.coaCode);
            },
            onDblClick: function(e, treeId, treeNode) {
                $$("coaCode" + index).value = treeNode.dispName;
                $("input[name=coaCode"+index+"]").val(treeNode.coaCode);
                $('#myModal').modal('hide');
            }
        }
    };
    $.fn.zTree.init($(obj), setting, coaList);
}

// 打开科目树弹窗
function openLayer(index) {
    $('#myModal').modal('show');
    initTreeData('#glCoaTree', index);
}

function printChart(){
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"accbook/printProjBalance";
    $.ajax({
        url: exportUrl,
        dataType: "json",
        data: JSON.stringify(data),
        type: "post",
        async: true,
        contentType: "application/json; charset=utf-8",
        success: function(res) {
            if (res.errorCode=="0") {
                window.open("http://"+window.location.host+res.body);
            } else {
                layer.msg(res.msg,{icon:5});
            }
        },
        error: function(e) {
        	 layer.alert("系统错误!");
        }
    });
}
function exportExcel() {
    var data = $("#searchForm").formToObj();
    var exportUrl=ip_url+"accbook/exportProjBalance";
    var temp = document.createElement("form");
    temp.action = exportUrl;
    temp.method = "POST";
    // temp.target = "_blank";
    temp.style.display = 'none';
    for (var x in data) {
        var opt = document.createElement("textarea");
        opt.name = x;
        opt.value = data[x];
        temp.appendChild(opt);
    }
    document.body.appendChild(temp);
    temp.submit();
    return temp;
}
