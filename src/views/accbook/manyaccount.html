<div class="bw100 urel" style="padding-bottom:0">
    <div class="plr15 ov-y bgb pb15" style="height:100%;">
        <div class="clearfix mt10">
            <form id="searchForm" class="clearfix urel search-content" style="width:1024px">
                <div class="form-group uds">
                    <label>会计期间:</label>
                    <select id="periodCode1" name="periodCode1" class="form-control w120 h28 p0 uds"></select>至
                    <select id="periodCode2" name="periodCode2" class="form-control w120 h28 p0 uds"></select>
                    <label style="margin-left:16px">科目:</label>
                    <input type="hidden" name="coaCode1" value="1001"/><input type="hidden" name="crDr" id="crDr" value="1" />
                    <input id="coaCode1" type="text" placeholder="选择科目" class="form-control w140 h28 uds" readonly onclick="openLayer(1)">
                   	&nbsp;&nbsp;&nbsp;&nbsp;
                   	<!-- 
		    	    <button type="button" class="btn btn-wrap plr20 ufr"  onclick="printThis()">打印</button>
		    	    -->
                    <button type="button" class="btn btn-search plr20 ufr"  onclick="reGetDataTables()">查询</button>			       		                    
                </div>
                <div class="form-group uhide">
                    <label>币别:</label>
                    <select id="currency" name="currency" class="form-control w80 h28 p0 uds"></select>
                </div>
                <div class="form-group">
                    <input type="radio" value="1" name="isShowChildren" checked="checked" /><span class="uds">只显示下级科目</span>
                    <input type="radio" value="0" name="isShowChildren" class="ml20 uds" /><span class="uds">只显示末级科目</span>
                    <input style="margin-left:16px" name="isOnlyShowLeaf" type="checkbox" value="0" checked="checked" class="uds" /><span class="uds">显示明细栏余额</span>
                    <input name="isShowNetAndBalanceNotEqualToZero" type="checkbox" value="0" class="ml20 uds" /><span class="uds">发生额为0且余额为0不显示</span>
                </div>
            </form>
        </div>
        <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
    </div>
</div>
<!-- 科目树 -->
<div class="modal uhide" id="myModal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog w300">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">关闭</button>
                <h4 class="modal-title" id="summaryModalLabel">请选择科目</h4>
            </div>
            <div class="modal-body clearfix p10">
                <div class="w300 plr15 ufl">
                    <div id="glCoaTree" class="ztree h400 ov-y">
                        正在初始化化科目树...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var dataTable;
initCurrencyList('currency');
getVoucherDate();
dropmenuToggle();
function getVoucherDate(){
    $.ajax({
        url: ip_url+"gl/period/getSelectList",
        dataType: "json",
        type: "post",
        async: true,
        contentType: "application/json; charset=utf-8",
        success: function(res) {
            coursePeriod = res.data;
            initCoaPeriod('periodCode1',res.data);initCoaPeriod('periodCode2',res.data);initDataTables();
        },
        error : function(e) {
            logout_login("请重新登录");
        }
    });
}

function initDataTables() {
    dataTable = $("#dataTable").dataTable({
        bSort: false,
        bFilter: false,
        lengthChange: false,
        iDisplayLength: 15,
        oLanguage: {
            sProcessing: "正在获取数据，请稍后...",
            sZeroRecords: "无数据!",
            sInfo: "共 _TOTAL_ 条",
            sInfoEmpty: "记录数为0",
            oPaginate: {
                "sFirst": "第一页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "最后一页"
            }
        },
        sAjaxSource: "accbook/multisubsidiary/datatables",
        fnServerData: function(sSource, aDataSet, fnCallback) {
            var searchData = $("#searchForm").formToObj();

            $.ajax({
                "dataType": 'json',
                "contentType": "application/json",
                "type": "POST",
                "url": sSource,
                "async": false,
                "data": JSON.stringify(searchData),
                success : function(data){
                    successCallback(data, aDataSet, fnCallback);
                    sessionStorage.isFlip = 0;
                },
                error : function(e) {
                    logout_login("请重新登录");
                }
            });
        },
        aoColumns: [{
            "mData": "jeDate",
            "sTitle": "日期"
        }, {
            "mData": "jeCatogery",
            "sTitle": "凭证字号",
            "sClass": "tx-c",
            "mRender": function(data, type, full) {
                if(data==null){return ""}
                return '<center class="mt10 pointer" onclick="toThisVoucher(\''+full.jeHeaderId+'\')">'+data.split('-')[0] + "-" + numFormat(full.jeSeq, "0000")+'</center>';
            }
        }, {
            "mData": "summary",
            "sTitle": "摘要",
        }, {
            "mData": "accountedDr",
            "sTitle": "借方金额",
            "sClass": "tx-c",
            "mRender": function(data, type, full) {
                return rightAlign(toFormatStr(data, 2, true, true));
            }
        }, {
            "mData": "accountedCr",
            "sTitle": "贷方金额",
            "sClass": "tx-c",
            "mRender": function(data, type, full) {
                return rightAlign(toFormatStr(data, 2, true, true));
            }
        }, {
            "mData": "crDrStr",
            "sClass": "tx-c",
            "sTitle": "方向",
        }, {
            "mData": "balance",
            "sTitle": "余额",
            "sClass": "tx-c",
            "mRender": function(data, type, full) {
                return rightAlign(toFormatStr(data, 2, true, true));
            }
        }],
        fnDrawCallback: function(oSettings) {
            $('#' + oSettings.sTableId).css("width", "100%");
        }
    });
}

// ------查询数据-----
function reGetDataTables() {
    dataTable.fnDestroy();
    initDataTables();
    closeSearchForm();
}

// obj为jquery选择器
function initTreeData(obj,index){
    var setting = {
        view: { dblClickExpand: false, showLine: false },
        data: { simpleData: { enable: true } },
        callback: {
            onClick: function(event, treeId, treeNode) {
                $$("coaCode"+index).value = treeNode.dispName;
                $$("crDr").value = treeNode.crDr;
                $("input[name=coaCode"+index+"]").val(treeNode.coaCode);
            },
            onDblClick: function(e, treeId, treeNode) {
                $$("coaCode"+index).value = treeNode.dispName;
                $$("crDr").value = treeNode.crDr;
                $("input[name=coaCode"+index+"]").val(treeNode.coaCode);
                $('#myModal').modal('hide');
            }
        }
    };
    $.fn.zTree.init($(obj), setting,coaList);
}

// 打开科目树弹窗
function openLayer(index) {
    $('#myModal').modal('show');
    initTreeData('#glCoaTree', index);
}
</script>
